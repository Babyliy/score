<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="challenge.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>score challeng</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>You scored higher than 66% of people who have taken these test</p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction score">
            <div class="score-con">
              <img src="icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <span class="black-test">80 / <span class="grey">100</span></span>
          </div>
                    <div class="score-memory score">
            <div class="score-con">
              <img src="icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <span class="black-test">92 / <span class="grey">100</span></span>
          </div>
                    <div class="score-verbal score">
            <div class="score-con">
              <img src="icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <span class="black-test">61 / <span class="grey">100</span></span>
          </div>
                    <div class="score-visual score">
            <div class="score-con">
              <img src="icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <span class="black-test">72 / <span class="grey">100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <p class="accolade">Coded by <span>Olalekan Aliyah</span></p>
  </body>
</html>
